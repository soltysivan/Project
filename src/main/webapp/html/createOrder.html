<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New Order</title>
	<link rel="stylesheet" href="css/formStyle.css">
	<link rel="stylesheet" href="../css/mainStyles.css">
</head>
<body class="reg">
	<div class="container">
			<div class="heading clearfix">
				<img src="img/logo1.png" alt="SafeDelivery" class="logo">
				<nav>
					<ul class="menu">
						<li>
							<a href="/main">Home</a>
						</li>
						<li>
							<a href="/login">Login</a>

						<li>
							<a href="/logout">LogOut</a>
						</li>
						<li>
							<a href="/info">Info</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	<div class="containerForm">
		<form>
			<img src="img/semi-clipart-cartoon-8.png">

            <div class="dws-input">
                <input type="text" name="arrival" placeholder="Enter arrival">

            <div class="dws-input">
			<input type="text" name="departure" placeholder="Enter departure">
		</div>
            <div class="dws-input">
			<input type="text" name="distance" placeholder="Enter distance">
		</div>

		<div class="dws-input">
			<input type="text" name="timeDelivary" placeholder="Enter timeDelivary">
		</div>
			<br/>
			<input class="dws-submitReg" type="submit" href="/welcome" name="confirm" value="Accept">
